<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">      
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>JS Proyecto Final</title>
    </head>

    <body>
        <header>
        </header>
        <main>
            <h1>Inscripción Materias Deportivas 2023</h1>
            <div id="texto-modo" id="fuente-modo" class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center light">
                <div id="secundario" class="col-md-5 p-lg-5 mx-auto my-1">
                    <h1 class="display-5 fw-normal">Configuración de pantalla</h1>
                    <p class="lead fw-normal">Elige el modo</p>
                    <button id="btn-modo" class="btn btn-outline-secondary" href="#">Dark Mode</button>
                </div>
            </div>
            <form autocomplete="off">
                <h2 class="titulo-registro">Registro Alumno/a</h2>
                <input type="text" placeholder="Nombre y Apellido" id="apellido" required>
                <input type="button" value="ENVIAR" id="btn-enviar">
                <div id="resultado"></div>
            </form>
            <h2 id="estilos">Elegir materias (máximo cuatro)</h2>
            <div id="misMaterias" class="row row-cols-md-3 m-5 text-center"></div>
            <div class="m-5">
                <h4>Tu carrito:</h4><br>
                <table class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                        <tr>
                            <th scope="col">CODIGO</th>
                            <th scope="col">MATERIA</th>
                            <th scope="col">PROFESOR</th>
                            <th scope="col">OPCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="tablabody">
                        <!-- aqui tabla carrito -->
                    </tbody>
                </table><br>
                <h4 id="total">Cantidad de Materias Anotadas:</h4>
                <h4 id="info-alumnos"></h4>
                <button id="finalizar" class="btn btn-primary">CARGAR MATERIAS</button>
                <h4 id="carrito-vacio"></h4>
                <h4 id="info-cantidad"></h4>
            </div>
            <div class="flex-info">
                <h2 id="sector-info">Hechizos permitidos en los eventos deportivos</h2>
                <button class="btn-informacion" id="btn-info">Presione aquí</button>
            </div>
            <div id="informacion-hechizos"></div>
        </main>
        <!-- JAVASCRIPTS BOOTSTRAP LOCAL -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <!-- Sweet Alert -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- JavaScript -->
        <script src="clases.js"></script>
        <script src="materias.js"></script>
        <script src="codigo.js"></script>
    </body>
</html>
