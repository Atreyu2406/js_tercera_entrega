<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">      
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>After Clase 9</title>

    <body>
        <header>
        </header>
        <main>
            <h1>Comienza la magia</h1>
            <div class="contenedor-nombre">
                <input id="input-nombre" type="text" placeholder="Escriba su nombre">
            </div>
            <div id="texto-modo" id="fuente-modo" class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center light">
                <div id="secundario" class="col-md-5 p-lg-5 mx-auto my-5">
                    <h1 class="display-4 fw-normal">Clase 10: Storage</h1>
                    <p class="lead fw-normal">Local y Session Storage.</p>
                    <button id="btn-modo" class="btn btn-outline-secondary" href="#">Dark Mode</button>
                </div>
            </div>
            <h2 id="estilos">Elegir tu materia</h2>
            <div id="misMaterias" class="row row-cols-md-3 m-5 text-center"></div>
            <div class="m-5">
                <h4>Tu carrito:</h4><br>
                <table class="table align-middle mb-0 bg-white">
                    <thead class="bg-light">
                        <tr>
                            <th scope="col">CODIGO</th>
                            <th scope="col">MATERIA</th>
                            <th scope="col">PROFESOR</th>
                            <th scope="col">OPCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="tablabody">
                        <!-- aqui tabla carrito -->
                    </tbody>
                </table><br>
                <h4 id="total">Total a pagar $:</h4>
            </div>
        </main>
        <!-- JAVASCRIPTS BOOTSTRAP LOCAL -->
